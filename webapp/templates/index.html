<html>

<head>
	<title>Raspberry Pi Car with Video Live Streaming</title>
	<link rel="stylesheet" href='/static/css/style.css' />
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script>
		function car_action(action) {
			$.ajax({
				type: 'GET',
				url: '/car_action',
				dataType: 'json',
				data: { 'action': action },
				success: function (res) {
					console.log(res)
				},
				error: function () {
					consle.log('error')
				}
			})
		}

		function dual_axis_action(action) {
			$.ajax({
				type: 'GET',
				url: '/dual_axis_action',
				dataType: 'json',
				data: { 'action': action },
				success: function (res) {
					console.log(res)
				},
				error: function () {
					consle.log('error')
				}
			})
		}

	</script>
</head>

<body>
	<h1>Raspberry Pi Car with Video Live Streaming</h1>
	<hr />
	<h2>Raspberry Pi Car</h2>
	<hr />
	<!-- 
    FORWARD = 0
    BACK = 1
    STOP = 2
    LEFT = 3
    RIGHT = 4
    
    Dual_Axis_LEFT = 0
    Dual_Axis_RIGHT = 1
    Dual_Axis_UP = 2
    Dual_Axis_DOWN = 3
    -->
	<div class="btn_container">
		<button class="btn_circle"  onclick="car_action(0)">前进</button>
	</div>
	<div class="btn_container">
		<button class="btn_circle" onclick="car_action(3)">左转</button>
		<button class="btn_circle" onclick="car_action(2)">停止</button>
		<button class="btn_circle" onclick="car_action(4)">右转</button>
	</div>
	<div class="btn_container">
		<button class="btn_circle"  onclick="car_action(1)">后退</button>
	</div>
	<hr />
	<h2>Dual Axis Servos</h2>
	<div class="btn_container">
		<button class="btn_circle"  onclick="dual_axis_action(0)">左转</button>
		<button class="btn_circle" onclick="dual_axis_action(1)">右转</button>
	</div>
	<div class="btn_container">
		<button class="btn_circle" onclick="dual_axis_action(2)">下</button>
		<button class="btn_circle" onclick="dual_axis_action(3)">上</button>
	</div>
	<h2>Video Live Streaming</h2>
	<hr />
	<div class="video_container" id="car_video">
		<img src="{{ url_for('video_feed') }}" width="100%">
	</div>
</body>

</html>
